<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelef.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Framework</title>
</head>
<body>
<h1>Author List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Author Name</th>

  </tr>

  <tr th:each = "author : ${authors}">
    <td th:text = "${author.authorId}">1238</td>
    <td th:text = "${author.authorName}">Dhanashree Chorghe</td>
  </tr>
</table>
</body>
</html>
